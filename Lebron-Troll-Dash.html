<!DOCTYPE html>
<!-- All actual code was made by chatgpt, however the ideas were generated by our noggins. -->
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LeBron Troll Dash - Genesis Challenge</title>
<style>
:root {
  --dark-bg: #1a1a1a;
  --dark-ground: #2e2e2e;
  --dark-text: #eee;
  --light-bg: #f0f0f0;
  --light-ground: #ccc;
  --light-text: #222;
}
body {
  background: var(--dark-bg);
  color: var(--dark-text);
  font-family: 'Arial Black', Arial, sans-serif;
  margin: 0;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: background 0.5s, color 0.5s;
}
body.light-mode {
  background: var(--light-bg);
  color: var(--light-text);
}

#game {
  position: relative;
  width: 900px;
  height: 300px;
  background: linear-gradient(to top, #222, #555);
  border-radius: 12px;
  box-shadow: 0 0 25px #0ff inset;
  border: 4px solid #0a0a0a;
  overflow: hidden;
  margin-top: 20px;
  margin-bottom: 100px;
  transition: background 0.5s;
}
body.light-mode #game {
  background: linear-gradient(to top, #bbb, #eee);
}

#ground {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px;
  background: var(--dark-ground);
  border-top: 4px solid #444;
  transition: background 0.5s;
}
body.light-mode #ground {
  background: var(--light-ground);
  border-color: #999;
}

/* Neon buttons */
button {
  margin: 8px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 6px;
  background: #0ff;
  color: #111;
  font-weight: bold;
  box-shadow: 0 0 10px #0ff;
  transition: all 0.3s;
}
button:hover {
  background: #08c;
  color: #fff;
  box-shadow: 0 0 20px #0ff, 0 0 30px #0ff inset;
}

/* Toggle + mute positions */
#toggleMode {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 1000;
}
#muteBtn {
  position: fixed;
  bottom: 10px;
  right: 10px;
  z-index: 1000;
}

#characterSelect {
  margin-top: 10px;
  display: flex;
  gap: 20px;
  justify-content: center;
}
.charOption {
  cursor: pointer;
  border: 3px solid transparent;
  border-radius: 12px;
}
.charOption.selected { border-color: #0ff; }
.charOption img {
  width: 80px;
  height: 80px;
  border-radius: 12px;
  object-fit: cover;
}

/* Character visuals */
.character {
  position: absolute;
  bottom: 60px;
  left: 70px;
  width: 80px;
  height: 140px;
  transition: bottom 0.1s ease-out;
}
.character .head {
  width: 80px;
  height: 80px;
  background-size: cover;
  background-position: center;
  border-radius: 50%;
  box-shadow: 0 0 8px rgba(0,0,0,0.5);
}
.character .torso {
  position: absolute;
  top: 70px;
  left: 25px;
  width: 30px;
  height: 45px;
  background: linear-gradient(to bottom, #444, #222);
  border-radius: 8px;
}
.character .arm {
  position: absolute;
  top: 75px;
  width: 14px;
  height: 40px;
  background: linear-gradient(to bottom, #555, #333);
  border-radius: 8px;
  transform-origin: top center;
  transition: transform 0.2s;
}
.character .arm.left { left: 8px; }
.character .arm.right { right: 8px; }
.character .leg {
  position: absolute;
  top: 115px;
  width: 16px;
  height: 45px;
  background: linear-gradient(to bottom, #333, #000);
  border-radius: 8px;
  transform-origin: top center;
  transition: transform 0.2s;
}
.character .leg.left { left: 20px; }
.character .leg.right { right: 20px; }
.character.jumping .arm.left { transform: rotate(-30deg); }
.character.jumping .arm.right { transform: rotate(30deg); }
.character.jumping .leg.left { transform: rotate(25deg); }
.character.jumping .leg.right { transform: rotate(-25deg); }

/* Character heads */
/* This and following images scoured by our own two hands */
.character.lebron .head {
  background-image: url('https://tse3.mm.bing.net/th/id/OIP.pzpdYVoz4Mo9IDrN0HK9ZgHaEK?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3');
}
.character.ethan .head {
  background-image: url('https://www.waketech.edu/sites/default/files/2024-09/Wake-Tech-Faculty-Ethan-Gardner.webp');
}
.character.mystery .head {
  background-image: url('https://m.media-amazon.com/images/I/415EQWIdaoL._AC_SX679_.jpg');
}

/* Troll & obstacles */
.troll {
  position: absolute;
  bottom: 60px;
  width: 60px;
  height: 60px;
  background-image: url('https://images.vexels.com/media/users/3/143350/isolated/preview/150164edc7f28a716bfceae9dd58cf2c-coolface-trollface-meme-by-vexels.png');
  background-size: contain;
  background-repeat: no-repeat;
}
.obstacle {
  position: absolute;
  bottom: 60px;
  width: 45px;
  height: 45px;
  background-color: #d22;
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  box-shadow: 0 0 15px #a00;
}

#genesis {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: url('https://media.licdn.com/dms/image/v2/D4E03AQGHGv-EZgG3Aw/profile-displayphoto-scale_200_200/B4EZgYZqiBHoAY-/0/1752756038276?e=2147483647&v=beta&t=lgtgNFeCxM9X7HJ26dcVsHugryeIfc8N452WCxOfrOg') no-repeat center/cover;
  border: 4px solid #0ff;
  box-shadow: 0 0 15px #0ff;
  display: none;
}

/* Story bar */
#storyBar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.85);
  color: #0ff;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  padding: 12px;
  display: none;
  box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
  z-index: 10000;
  opacity: 0;
  transition: opacity 0.3s;
}
#storyBar.show { display: block; opacity: 1; }
#storyBar button {
  margin-left: 15px;
  padding: 6px 12px;
  font-size: 16px;
  background: #0ff;
  color: #111;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

#message { margin-top: 20px; font-size: 20px; font-weight: bold; }
#celebrationOverlay {
  position: fixed; inset: 0;
  background: rgba(0,255,255,0.9);
  color: #003333; font-size: 48px; font-weight: 900;
  display: none; justify-content: center; align-items: center; flex-direction: column;
}
</style>
</head>
<body>
<button id="toggleMode">Light Mode</button>
<h1>LeBron Troll Dash - Genesis Challenge</h1>

<div id="characterSelect">
  <div class="charOption selected" data-char="lebron">
    <img src="https://tse3.mm.bing.net/th/id/OIP.pzpdYVoz4Mo9IDrN0HK9ZgHaEK?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3">
  </div>
  <div class="charOption" data-char="ethan">
    <img src="https://www.waketech.edu/sites/default/files/2024-09/Wake-Tech-Faculty-Ethan-Gardner.webp">
  </div>
  <div class="charOption" data-char="mystery">
    <img src="https://m.media-amazon.com/images/I/415EQWIdaoL._AC_SX679_.jpg">
  </div>
</div>

<div id="game">
  <div id="ground"></div>
  <div id="character" class="character lebron">
    <div class="head"></div>
    <div class="torso"></div>
    <div class="arm left"></div>
    <div class="arm right"></div>
    <div class="leg left"></div>
    <div class="leg right"></div>
  </div>
  <div id="genesis"></div>
</div>

<!-- Story bar -->
<div id="storyBar">
  <span>Something clicksâ€¦ these trolls are not random. Genesis is watching â€” and laughing.</span>
  <button id="continueBtn">Continue</button>
</div>

<div id="message">Press SPACE to jump. Collect trolls, avoid obstacles!</div>
<button id="startBtn">Start Game</button>
<button id="muteBtn">Mute Music</button>

<!-- Song choice by Kat and Anna :3 -->

<iframe id="bgMusic"
  src="https://www.youtube.com/embed/9PT67OXezZU?autoplay=1&loop=1&playlist=9PT67OXezZU&controls=0&mute=0"
  style="display:none;" allow="autoplay"></iframe>

<div id="celebrationOverlay">
  ðŸŽ‰ You defeated the Genesis! ðŸŽ‰
  <button id="playAgainBtn">Play Again</button>
</div>

<script>
const game=document.getElementById('game'), character=document.getElementById('character'),
message=document.getElementById('message'), startBtn=document.getElementById('startBtn'),
genesis=document.getElementById('genesis'), muteBtn=document.getElementById('muteBtn'),
toggleModeBtn=document.getElementById('toggleMode'), bgMusic=document.getElementById('bgMusic'),
celebrationOverlay=document.getElementById('celebrationOverlay'), playAgainBtn=document.getElementById('playAgainBtn'),
charOptions=document.querySelectorAll('.charOption'), storyBar=document.getElementById('storyBar'),
continueBtn=document.getElementById('continueBtn');

let isJumping=false, jumpSpeed=0, gravity=0.8, characterBottom=60, gameRunning=false,
inBossFight=false, obstacles=[], trolls=[], trollsCollected=0, gameInterval, obstacleInterval,
trollInterval, bossFightTimer, bossFightTime=0, jumpCount=0, isMuted=false, currentCharacter='lebron',
storyPaused=false;

function updateCharacterImage(){
  character.classList.remove('lebron','ethan','mystery');
  character.classList.add(currentCharacter);
}

function createObstacle(x){ const o=document.createElement('div'); o.className='obstacle'; o.style.left=x+'px'; game.appendChild(o); obstacles.push(o);}
function createTroll(x){ const t=document.createElement('div'); t.className='troll'; t.style.left=x+'px'; game.appendChild(t); trolls.push(t);}
function remove(el,arr){ if(el.parentNode) el.remove(); arr.splice(arr.indexOf(el),1);}
function clearAll(){ obstacles.forEach(o=>o.remove()); trolls.forEach(t=>t.remove()); obstacles=[]; trolls=[];}

function collide(a,b){ return !(a.top>b.bottom||a.bottom<b.top||a.right<b.left||a.left>b.right);}

function loop(){
  if(storyPaused) return;

  obstacles.forEach(o=>{ let x=parseInt(o.style.left)-8; x<-50?remove(o,obstacles):o.style.left=x+'px'; });
  trolls.forEach(t=>{ let x=parseInt(t.style.left)-8; x<-60?remove(t,trolls):t.style.left=x+'px'; });

  if(isJumping){ characterBottom+=jumpSpeed; jumpSpeed-=gravity;
    if(characterBottom<=60){characterBottom=60; isJumping=false; jumpCount=0; character.classList.remove('jumping');}
    character.style.bottom=characterBottom+'px';
  }

  const cRect=character.getBoundingClientRect();
  for(let o of obstacles) if(collide(cRect,o.getBoundingClientRect())) return end(false);

  if(!inBossFight){
    for(let t of [...trolls]){
      if(collide(cRect,t.getBoundingClientRect())){
        trollsCollected++; remove(t,trolls);
        message.textContent=`Level - Trolls: ${trollsCollected}/5`;
        if(trollsCollected === 3 && !storyPaused){
          storyPaused = true;
          storyBar.classList.add('show');
        }
        if(trollsCollected>=5) startBoss();
      }
    }
  }
}

function startBoss(){ 
  inBossFight=true; 
  genesis.style.display='block';
  message.textContent="Boss fight! Defeat Genesis!";
  bossFightTime=20;
  bossFightTimer=setInterval(()=>{ 
    bossFightTime--; 
    message.textContent=`Boss fight! Time left: ${bossFightTime}s`; 
    if(bossFightTime<=0) end(false); 
  },1000);
}

function end(win){ 
  clearInterval(gameInterval); clearInterval(obstacleInterval); clearInterval(trollInterval); clearInterval(bossFightTimer);
  gameRunning=false; inBossFight=false; genesis.style.display='none'; clearAll(); characterBottom=60; character.style.bottom='60px';
  character.classList.remove('jumping'); 
  if(win){ celebrationOverlay.style.display='flex'; } 
  else { message.textContent="TROLOLOLOLOL"; startBtn.style.display='inline-block';}
}

/* --- More spacing between obstacles & trolls --- */
function spawnObstacle(){ if(gameRunning) createObstacle(900+Math.random()*600+400); } 
function spawnTroll(){ if(gameRunning&&!inBossFight) createTroll(900+Math.random()*700+300); }

document.body.onkeydown=e=>{ 
  if(e.code==='Space'&&gameRunning){ 
    if(jumpCount<2){ isJumping=true; jumpSpeed=18; jumpCount++; character.classList.add('jumping'); } 
    e.preventDefault(); 
  }
};

startBtn.onclick=()=>{ 
  startBtn.style.display='none'; 
  message.textContent='Collect 5 trolls to fight Genesis!'; 
  clearAll(); gameRunning=true; trollsCollected=0; genesis.style.display='none';
  gameInterval=setInterval(loop,20); obstacleInterval=setInterval(spawnObstacle,1800); trollInterval=setInterval(spawnTroll,2500);
};

toggleModeBtn.onclick=()=>{ 
  document.body.classList.toggle('light-mode'); 
  toggleModeBtn.textContent=document.body.classList.contains('light-mode')?'Dark Mode':'Light Mode'; 
};

muteBtn.onclick=()=>{ 
  isMuted=!isMuted; 
  bgMusic.src=`https://www.youtube.com/embed/9PT67OXezZU?autoplay=1&loop=1&playlist=9PT67OXezZU&controls=0&mute=${isMuted?1:0}`; 
  muteBtn.textContent=isMuted?'Unmute Music':'Mute Music'; 
};

charOptions.forEach(opt=>{ 
  opt.onclick=()=>{ 
    charOptions.forEach(o=>o.classList.remove('selected')); 
    opt.classList.add('selected'); 
    currentCharacter=opt.dataset.char; 
    updateCharacterImage(); 
  }
});

playAgainBtn.onclick=()=>{ celebrationOverlay.style.display='none'; startBtn.style.display='inline-block'; message.textContent='Press Start to Play Again!'; };

continueBtn.onclick = () => {
  storyBar.classList.remove('show');
  setTimeout(()=>{ storyPaused=false; },300);
};

window.onload=()=>{ 
  updateCharacterImage(); 
  bgMusic.src=`https://www.youtube.com/embed/9PT67OXezZU?autoplay=1&loop=1&playlist=9PT67OXezZU&controls=0&mute=0`; 
};
</script>
</body>
</html>
